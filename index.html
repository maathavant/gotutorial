<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mock E-Commerce</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background: #333;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            padding: 2rem;
        }
        .product {
            border: 1px solid #ddd;
            padding: 1rem;
            text-align: center;
            transition: transform 0.2s;
        }
        .product:hover {
            transform: scale(1.05);
        }
        .product img {
            max-width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
        }
        .product h3 {
            margin: 0.5rem 0;
        }
        .product button {
            background: #28a745;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
        }
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Store</h1>
        <p>Your one-stop shop for amazing products</p>
    </header>
    <main>
        <div class="product-grid" id="productGrid">
            <!-- Products will be inserted here -->
        </div>
    </main>
    <footer>
        <p>&copy; 2023 My Store. All rights reserved.</p>
    </footer>
    <script>
        const products = [
            { name: 'Product 1', price: '$19.99', image: 'https://via.placeholder.com/300x200?text=Product+1' },
            { name: 'Product 2', price: '$29.99', image: 'https://via.placeholder.com/300x200?text=Product+2' },
            { name: 'Product 3', price: '$39.99', image: 'https://via.placeholder.com/300x200?text=Product+3' },
            { name: 'Product 4', price: '$49.99', image: 'https://via.placeholder.com/300x200?text=Product+4' }
        ];

        const productGrid = document.getElementById('productGrid');
        
        products.forEach(product => {
            const productDiv = document.createElement('div');
            productDiv.className = 'product';
            productDiv.innerHTML = `
                <img src="${product.image}" alt="${product.name}">
                <h3>${product.name}</h3>
                <p>${product.price}</p>
                <button onclick="addToCart('${product.name}', ${product.price.replace('$', '')})">Add to Cart</button>
            `;
            productGrid.appendChild(productDiv);
        });

        function addToCart(name, price) {
            alert(`Added ${name} to cart ($${price})`);
            // In a real app, this would update the cart state
        }
    </script>
</body>
</html>
